---
layout: blog
title: blog
---

<header class="flex justify-between items-center p-4">
    <div class="text-lg font-mono text-gray-300 typing-effect">
        <a class="font-extrabold" href="https://oj.hn/">> oj.hn</a>
    </div>
    <nav class="flex space-x-4">
        <a href="#" id="themeToggle" class="text-gray-300 hover:text-gray-100"><i class="fas fa-adjust"></i></a>
    </nav>
</header>


<main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-100 mb-6">Blog Posts</h1>
    <div class="space-y-6">
        {% for post in site.posts %}
            <article class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold text-gray-100 mb-2"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="text-gray-400">{{ post.excerpt }}</p>
            </article>
        {% endfor %}
    </div>
</main>
